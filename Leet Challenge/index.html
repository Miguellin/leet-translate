<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEET SPEAK CHEAT SHEET</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>LEET SPEAK CHEAT SHEET</h1>
            <h2>LEET SPEAK TRANSLATOR</h2>
        </div>
    </header>
    <section>

        <div class="text-container">
            <p class="text">Texto a traducir</p>
            <textarea name="entrada" id="textarea" cols="30" rows="10"></textarea>
        </div>

        <div class="text-container-salida">
            <p class="texto2">Texto traducido</p>
            <textarea name="salida" id="textarea2" cols="30" rows="10"></textarea>
        </div>

        <div class="buttons">
            <button class="simple">Simple</button>
            <button class="normal">Normal</button>
            <button class="avanzado">Avanzado</button>
            <button class="Resetear">Resetear</button>
        </div>

    </section>

    <script src="./js/index.js"></script>
</body>
</html>
